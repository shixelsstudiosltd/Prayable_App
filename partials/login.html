<div>
	<div class="body-container bg-main">
		<div class="page-login">
			<div class="img-logo">
				<img src="img/logo.png">
			</div>
			<div class="form-container">
				<div class="form-login">
					<h6 class="form-head">Need an account? <span class="register-link" style="cursor: pointer" ng-click="go('register')">Register</span></h6>

						<div class="glyph-container">
							<div>
								<i class="fa fa-envelope-o"></i>
							</div>
							<input type="text" placeholder="Email" ng-model="userData.email">
						</div>
						<div class="glyph-container m-bottom">
							<div>
								<i class="fa fa-lock"></i>
							</div>
							<input type="password" placeholder="Password" ng-model="userData.password">
						</div>
                    <span style="color:#ffffff;">{{errorMsg}}</span>
						<input type="submit" ng-click="loginUser()" value="LOG IN">

					<p>Login with:</p>

					<div class="selection-container">
						<div class="t-glass">
							<div class="select-box facebook">
								<a href="">
									<i class="fa fa-2x fa-facebook"></i>
								</a>
								<hr>
							</div>
						</div>
						<p>OR</p>
						<div class="t-glass">
							<div class="select-box twitter">
								<a href="">
									<i class="fa fa-2x fa-twitter"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
