<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Prayable App</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link href="src/css/styles.css" rel="stylesheet" media="screen" type="text/css" />
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body class="bg-main">
	<div class="body-container">
		<div class="page-login">
			<div class="img-logo">
				<img src="img/logo.png">
			</div>
			<div class="form-container">
				<div class="form-login">
					<h6 class="form-head">Need an account? <a href="register.html" class="register-link">Register</a></h6>
					<form>
						<div class="glyph-container">
							<div>
								<i class="fa fa-envelope-o"></i>
							</div>
							<input type="text" placeholder="Email">
						</div>
						<div class="glyph-container m-bottom">
							<div>
								<i class="fa fa-lock"></i>
							</div>
							<input type="password" placeholder="Password">
						</div>
						<input type="submit" value="LOG IN">
					</form>
					
					<p>Login with:</p>

					<div class="selection-container">
						<div class="t-glass">
							<div class="select-box facebook">
								<a href="">
									<i class="fa fa-2x fa-facebook"></i>
								</a>
								<hr>
							</div>
						</div>
						<p>OR</p>
						<div class="t-glass">
							<div class="select-box twitter">
								<a href="">
									<i class="fa fa-2x fa-twitter"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
