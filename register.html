<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Prayable App</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link href="/src/css/styles.css" rel="stylesheet" media="screen" type="text/css" />
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body class="bg-main">
	<div class="body-container">
		<div class="page-register">
			<div class="img-logo">
				<img src="/src/img/logo.png">
			</div>
			<div class="section-container">
				<div class="form-register">
					<form>
						<div class="glyph-container">
							<div>
								<i class="fa fa-envelope-o"></i>
							</div>
							<input type="text" placeholder="Email">
						</div>
						<div class="glyph-container">
							<div>
								<i class="fa fa-lock"></i>
							</div>
							<input type="password" placeholder="Password">
						</div>
						<div class="glyph-container m-bottom">
							<div>
								<i class="fa fa-lock"></i>
							</div>
							<input type="password" placeholder="Password">
						</div>
						<input type="submit" value="SIGN UP">
					</form>
					<p>Already have an account? <a href="" class="login-link">Login</a></p>

					<div class="selection-box">
						<hr>
						<p>OR</p>
						<hr>
					</div>
					<p>Sign in with:</p>
					
				</div>
			</div>
			<div class="section-container">
				<div class="social-register">
					<div class="f-glass">
						<div class="glyph-container social facebook">
							<div>
								<i class="fa fa-2x fa-facebook"></i>
							</div>
							<a href="" class="social-link">Sign in with Facebook</a>
						</div>
					</div>
					<div class="f-glass">
						<div class="glyph-container social twitter">
							<div>
								<i class="fa fa-2x fa-twitter"></i>
							</div>
							<a href="" class="social-link">Sign in with Twitter</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
